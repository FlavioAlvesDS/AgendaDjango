{% extends "model-page.html" %}
{% block content %}
    <div align="center">

        <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
        <!-- Criando um for para retornar a lista de eventos -->
       <ul style="list-style: none">


            {% for evento in eventos %}
                <li>
                <div style={% if evento.get_evento_atrasado %}"color: red"> {%endif%} <!-- a linha alterar a cor do texto se o evento estiver atrasado-->
                    {{ evento.titulo}}  -  {{ evento.get_data_evento }} - {{ evento.local}}
                    (<a href="evento/?id={{ evento.id }}">Editar</a> -
                    <a href="evento/delete/{{ evento.id }}">Excluir</a>)
                </div>
                </li>
            {%endfor%}

        </ul>

    </div>

{% endblock %}
