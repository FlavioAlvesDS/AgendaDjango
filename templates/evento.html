{% extends "model-page.html" %}

{% block content %}
    <div align="center" style="color: green">
        <h2>Novos Eventos</h2>

    <form action="submit" method="POST"> {% csrf_token %}

        <input type="number" name="id_evento" size="23"  value="{{evento.id}}" hidden><br>
        <label>Titulo</label><br>
        <input type="text" name="titulo" size="23"  value="{{evento.titulo}}"><br>
        <label>Local</label><br>
        <input type="text" name="local" size="23" value="{{evento.local}}"><br>
        <label>Data do Evento</label><br>
        <input type="datetime-local" name="data_evento"  value="{{evento.get_data_input_evento}}"><br>
        <label>Descrição</label><br>
        <textarea name="descricao" rows="5" cols="25" >{{evento.descricao}}</textarea>
        <br><br>
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
    </div>


{% endblock %}
